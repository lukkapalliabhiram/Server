<!DOCTYPE html>-
<html lang="en" dir="ltr">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="/css/forgot_password.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/js/login.js"></script>
    </head>
    <body>
        <div class="section" id="section3">
            <div class="form form--login">
              <h1 class="alpha">Reset password</h1>
              <p>Enter a new password</p>
              <div>
                <form class="form-wrap" name="fp" id="fp" method="POST" action="/users/forgotpassword">
                  <input id="email" name="email" class="inputbox email" type="email" placeholder="password" required/>
                  <p><a href="#" class="button" onclick="submitForm()">Send me <i class="icon-rocket"></i></a></p>
                </form>
              </div>
              <hr />
              <p>You remember your Password? Brilliant!</p>
              <p><a class="scroll" href="/" data-section="1">&laquo; Login here</a></p>
            </div>
          </div>
          <!--END: Forget Password Section-->
          <script>
            function validateEmail() {
              var emailID = document.fp.email.value;
              atpos = emailID.indexOf("@");
              dotpos = emailID.lastIndexOf(".");
              
              if (atpos < 1 || ( dotpos - atpos < 2 )) {
                  alert("Please enter correct email ID")
                  document.fp.email.focus() ;
                  return false;
              }
              return( true );
            }
            function submitForm(){
              if( document.fp.email.value == "" ) {
                  alert( "Email field cannot be blank!" );
                  document.fp.email.focus() ;
                  return false;
              }
              if(validateEmail()){
                document.getElementById('fp').submit();
              }

            }
          </script>
    </body>
</html>
