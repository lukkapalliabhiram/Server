<!DOCTYPE html>-
<html lang="en" dir="ltr">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <link rel="stylesheet" href="/css/login.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/js/login.js"></script>
        
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> -->

<!-- jQuery Modal -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body >
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id="header_message">message</h4>
                </div>
                <div class="modal-body">
                  <p id="message">Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
        </div>
        <div id="box">
            
            <div id="main"></div>
            <div id="loginform">
                <h1>LOGIN</h1>
                <form action="/users/login" method="post" target="_parent">
                    <input type="email" name="email" placeholder="Email" required="true"/><br>
                    <input type="password" name="password" placeholder="Password" required="true"/><br>          
                    <!-- <a href="forgot_password.html" id="forget-pass">Forgot Password?</a> -->
                    <p>Login using social media to get quick access : </p>
                        <a href="/auth/google">
                        <img src="https://img.icons8.com/nolan/32/google-logo.png"/>
                        </a>
                    <button type="submit" value="Submit">LOGIN</button>
                </form>
            </div>
            <div id="signupform">
                <h1>SIGN UP</h1>
                <form action="/users/signup" method="post" target="_parent">
                    <div style="margin-left: 2%;">
                        <label for="radio1">User</label>
                        <input type="radio" id="radio1" name="role" value=0 style="height: auto;width: 20%;" required="true">
                        <label for="radio1">Owner</label>
                        <input type="radio" id="radio2" name="role" value=1 style="height: auto;width: 20%" required="true">
                    </div> 
                    <input type="text" name="name" placeholder="Full Name" required="true"/><br>
                    <input type="email" name="email"  placeholder="Email" required="true"/><br>
                    <input type="password" name="password" min=6 placeholder="Password" required="true"/><br>
                    <input type="password" name="password2" min=6 placeholder="Confirm Password" required="true"/><br>
                     
                    <p style="margin-bottom: 0%;">Sign Up using social media so get quick access : </p>
                        <a href="/auth/google">
                            <img src="https://img.icons8.com/nolan/32/google-logo.png"/>
                        </a>
                    <button type="submit" value="Submit">SIGN UP</button>
                </form>
            </div>

            <div id="login_msg">Already Registered?</div>
            <div id="signup_msg">Not Registered?</div>

            <button id="login_btn">LOGIN</button>
            <button id="signup_btn">SIGN UP</button>
        </div>
        <a target="_blank" href="https://icons8.com/icon/48166/google"></a> <a target="_blank" href="https://icons8.com"></a>
    </body>
</html>
